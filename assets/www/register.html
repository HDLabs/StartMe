<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact-form.css">
	<script type="text/javascript" src="cordova-2.7.0.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body class="c-form">
<section>
<h1> Register </h1>
<form id="form"  >
Name: <input type="text" name="name" id="name">
Company: <input type="text" name="company" id="company" >
Email: <input type="text" name="email" id="email">
Address: <textarea name="address" id="address" > </textarea
website: <input type="text" name="website" id="website">
number: <input type="text" name="number" id="number" >
Password: <input type="password" name="misc" id="misc">


<input type="submit" >
</form>
</section>

 <script>
		$('#form').submit(function() {
		// Collects the values ​​that the user insert
		var nameData = $("#name").val()
		var companyData = $("#company").val()
		var emailData = $("#email").val()
		var addressData = $("#address").val()
		var websiteData = $("#website").val()
		var numberData = $("#number").val()
		var miscData = $("#misc").val()
		
		
		var Validationfile = "http://domexedata.in/main/reg.php?reg=1"
		  
		$.getJSON( Validationfile, { name:nameData ,company:companyData ,email:emailData ,address:addressData, website:websiteData, number:numberData, misc:miscData })
		.done(function(ServerResponse) {
		if(ServerResponse.validation == "ok"){
		/// If the validation is successful, displays the "home" screen
		   
		   window.location.assign("login.html");
		}else{
		/// Execute a behavior when validation fails
		   alert("Failed");
		}
		})
		return false;
		})
</script>
</body>
</html>

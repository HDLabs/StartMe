

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact-form.css">
	<script type="text/javascript" src="cordova-2.7.0.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>

</head>
<body class="c-form">
    <section>
        <h1>Login</h1>
			<form id="form" action="" method="post">
				<label>E-Mail :</label>
				<input type="text" name="username" id="username" /><br />
				<label>Password :</label>
				<input type="password" name="password" id="password"/><br/>
				<input type="submit" /><br />
				
				
  
			</form>
    </section>
 
 <script>
		$('#form').submit(function() {
		// Collects the values ​​that the user insert
		var userdata = $("#username").val()
		var passwordData = $("#password").val()
		var Validationfile = "http://domexedata.in/main/login.php?login=1"
		  
		$.getJSON( Validationfile, { username:userdata ,password:passwordData})
		.done(function(ServerResponse) {
		if(ServerResponse.validation == "ok"){
		/// If the validation is successful, displays the "home" screen
		   window.location.assign("user.html");
		}else{
		/// Execute a behavior when validation fails
		alert("Please Check Username or Password");
		}
		})
		return false;
		})
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add News</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact-form.css">
	 <script type="text/javascript" src="cordova-2.7.0.js"></script>
	  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body class="c-form">
<section>
<h1> Add News </h1>
<form id="form" action="" method="post">
News Title: <input type="text" name="name" id="name">
Company: <input type="text" name="company" id="company">
Category: <input type="text" name="cat" id="cat">
News Details: <input type="text" name="info" id="info">
website: <input type="text" name="website" id="website">

<input type="submit" >
</form>


 <script>
		$('#form').submit(function() {
		// Collects the values ​​that the user insert
		var nameData = $("#name").val()
		var companyData = $("#company").val()
		var catData = $("#cat").val()
		var infoData = $("#info").val()
		var websiteData = $("#website").val()
		
		var Validationfile = "http://domexedata.in/main/products/addn.php?login=1"
		  
		$.getJSON( Validationfile, { name:nameData ,company:companyData, cat:catData, info:infoData, website:websiteData})
		.done(function(ServerResponse) {
		if(ServerResponse.validation == "ok"){
		
		/// If the validation is successful, displays the "home" screen
		   window.location.assign("add_imagen.html?nid="+ServerResponse.nid);
		}else{
		/// Execute a behavior when validation fails
		alert("Sorry !!");
		}
		})
		return false;
		})
</script>
</section>
</body>
</html>
